{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Попробуйте еще. Неверно введены имя пользователя или пароль!</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
